<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商城登录系统</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="wrap">
			<div class="login">
				<div class="form-wrap">
					<form action="登录系统.html" method="get">
						<input type="text" id="user" value="" class="user text" placeholder="请输入用户名"/><br />
						<input type="password" name="" class="pwd text" placeholder="请输入密码"/>
						<input type="submit" id="" name="" class="sub"  value=""/>
					</form>
				</div>
				<div class="login-link">
					<p>
						合作网站账号登录：
						<img src="img/qqlogin.png" alt="" />
						<img src="img/weixin.png" alt="" />
						<img src="img/taobao.png" alt="" />
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
